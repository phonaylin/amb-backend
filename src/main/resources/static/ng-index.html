<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<!-- <link href="css/angular-bootstrap.css" rel="stylesheet"> -->
<!-- <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style> -->
</head>

<body ng-app="hello">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="BusDestinationList" ng-cloak class="ng-cloak">
      <div ng-repeat="dest in destinations">
	      <p>Dest is {{dest.from}}</p>
	      <div ng-repeat="to in dest.to">
	      <p>To {{to.name}}</p>
      </div>
      </div>
    </div>
    <div ng-controller="people" ng-cloak class="ng-cloak">
      <p>First Name is {{person.firstName}}</p>
      <p>Last Name is {{person.lastName}}</p>
    </div>
  </div>
  <!-- <script src="js/angular-bootstrap.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="js/amb-controller.js"></script>
</body>
</html>
